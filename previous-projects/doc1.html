<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"
	>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="doc1.css">
	<title>EXPENSE ACCOUNT</title>
</head>
<body>
	<header class="heading">
		<h1>ROHIT'S EXPENSE ACCOUNT</h1>
	</header>
	<div class="container">				<!-- outer div -->
		<div class="forminput">
			<div class="firstform">
			<form action="" class="expense">EXPENSE
				<input type="text" class="expenses">
			</form>
		</div>		
		<div class="secondform">
			<form action="" class="date">DATE
				<input type="text" class="dates">
			</form>
			<form action="" class="deduction">DEDUCTION
				<input type="text" class="deductions">
			</form>
			<i class="fa fa-plus"></i>
		</div>
		
		</div>
		<div class="classtables">
			<table id="mytable">
				<tr>
					<th>EXPENSE</th>
					<th>DATE</th>
					<th>DEDUCTION</th>
					<th>ACTION</th>
				</tr>
				
			</table>
		</div>
	</div>	<!-- ENDING OF OUTER DV -->
</body>
<script src="doc1.js"></script>
</html>
